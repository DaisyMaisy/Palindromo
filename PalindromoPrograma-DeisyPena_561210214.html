var palabra = prompt("Ingrese una frase pegada (SIN ESPACIOS!)");

	}else
	{
		resultado = false;
		break; //finalizar el ciclo por que una condicion no fue valida
	}
}

if (resultado == false)  // si la variable continua en falso entonces :
{
	alert("NO ES palindromo");

}else
{
	alert("SI ES palindromo");	
}
